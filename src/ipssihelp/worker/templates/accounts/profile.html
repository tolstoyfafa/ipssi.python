{% extends "base.html" %}
{% block content %}
<h1>Name: {{ form.last_name }}</h1>

<div class="container">
	<div class="row">
		<div class="col-md-3 ">
		     <div class="list-group ">
              <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
              <a href="{% url 'worker:ads' %}" class="list-group-item list-group-item-action"> Annonces</a>
              <a href="{% url 'worker:ad_add' %}" class="list-group-item list-group-item-action"> + Add Annonce</a>
							<a href="{% url 'worker:messages' %}" class="list-group-item list-group-item-action">Messages</a>
              </div>
		</div>
		<div class="col-md-9">
		    <div class="card">
		        <div class="card-body">
		            <div class="row">
		                <div class="col-md-12">
		                    <h4>Welcome to your profile</h4>
		                    <hr>
		                </div>
		            </div>
		            <div class="row">
		                <div class="col-md-12">
		                    <form method="POST" >
                          {% csrf_token %}
                              {{form.as_p}}
                            <button type="submit" class="btn btn-primary">Update</button>
                            </form>
		                </div>
		            </div>

		        </div>
		    </div>
		</div>
	</div>
</div>
{% endblock %}
