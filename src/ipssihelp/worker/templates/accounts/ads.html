{% extends "base.html" %}

{% block title %}Mes Annonces{% endblock %}
{% block content %}
<div style="margin-left:20px;margin-top:20px">
  {% if ads %}
  <ul>

    <hr />
    <table class="table">

      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Category</th>
          <th scope="col">last_update</th>
        </tr>
      </thead>
      <tbody>
        {% for ad in ads %}
        <tr>
          <th scope="row">#</th>
          <td>{{ad.title}}</td>
          <td>{{ad.category}}</td>
          <td>{{ad.updated}}</td>
        </tr>
            {% endfor %}
      </tbody>

    </table>

  </ul>
  {% else %}
  <p>Vous avez accune anonce.</p>
  {% endif %}
</div>
{% endblock %}
