{% extends "base.html" %}

{% block title %}Demandes{% endblock %}

{% block content %}
    {% if demand_ads %}
        <div class="row row-cols-1 row-cols-md-3">
            {% for ad in demand_ads %}
                <div class="col mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{% url 'worker:detail' slug=ad.slug %}" target="_blank">{{ ad.title }}</a>
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ ad.user }}</h6>
                            <p class="card-text">{{ ad.description }}</p>
                            <a href="{% url 'worker:detail' slug=ad.slug %}" class="card-link" target="_blank">En savoir plus</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No ads are available.</p>
    {% endif %}
{% endblock %}
